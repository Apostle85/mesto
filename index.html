<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
    <div class="page">
        <header class="header page__element">
            <img src="./images/__logo.svg" class="header__logo" alt="Логотип 'Mesto Russia'" />
        </header>
        <main class="main page__element">
            <section class="profile main__section">
                <img src="./images/profile__avatar.jpg" alt="Изображение профиля" class="profile__avatar" />
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button profile__button_type_edit"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button profile__button_type_add"></button>
            </section>
            <section class="elements main__section">
                <ul class="elements__container">
                </ul>
            </section>
        </main>
        <footer class="footer page__element">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_profile-edit">
            <div class="popup__container">
                <button type="button" class="popup__button popup__button_type_close"></button>
                <form class="popup__form" name="profile-edit-form">
                    <h2 class="popup__subtitle">Редактировать профиль</h2>
                    <input type="text" name="title" value="" class="popup__input popup__input_type_title">
                    <input type="text" name="subtitle" value="" class="popup__input popup__input_type_subtitle">
                    <button type="submit" class="popup__button popup__button_type_submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_card-add">
            <div class="popup__container">
                <button type="button" class="popup__button popup__button_type_close"></button>
                <form class="popup__form" name="profile-edit-form">
                    <h2 class="popup__subtitle">Новое место</h2>
                    <input type="text" name="name" placeholder="Название" value=""
                        class="popup__input popup__input_type_card-name">
                    <input type="text" name="ref" placeholder="Ссылка на картинку" value=""
                        class="popup__input popup__input_type_card-ref">
                    <button type="submit" class="popup__button popup__button_type_submit">Создать</button>
                </form>
            </div>
        </div>
        <!-- Photo popup -->
        <div class="popup popup_type_photo">
            <div class="popup__container popup__container_type_photo">
                <button type="button" class="popup__button popup__button_type_close"></button>
                <img class="popup__image">
                <h2 class="popup__photo-description"></h2>
            </div>
        </div>
    </div>
    <!-- Card Template -->
    <template id="element">
        <li class="element">
            <img class="element__photo">
            <button type="button" class="element__delete"></button>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </li>
    </template>
    <!-- Script -->
    <script src="./scripts/index.js"></script>
</body>

</html>
